{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eatery Express Welcome Back</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <style>
      
    </style>
</head>
<body>
    <div class="container">
        {% for icon in logos %}
            <h5><img src="{{ icon.image.url }}" alt="Restaurant Logo" loading="lazy"></h5>
        {% endfor %}
        
        <h1>Welcome back</h1>
        <p>Login to your Eatery Express account</p>

        {% if messages %}
            {% for message in messages %}
                <div class="messages">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="email" placeholder="Email address" required autocomplete="email">
            <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
            <div class="remember-forgot">
                <label><input type="checkbox" name="remember_me"> Remember me</label>
                <a href="#">Forgot your password?</a>
            </div>
            <button type="submit">Login</button>
        </form>

        <div class="divider"><span>or</span></div>

        <a href="{% url 'signup_page' %}" class="create-account">Create Account</a>
    </div>

    <!-- Prevent iOS zoom on input focus -->
    <script>
        // This script prevents unwanted zooming on iOS devices when focusing on inputs
        document.addEventListener('DOMContentLoaded', function() {
            // Set viewport meta tag dynamically for better control
            const viewport = document.querySelector('meta[name="viewport"]');
            if (viewport) {
                viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
            }
            
            // Prevent zoom on iOS
            if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
                document.addEventListener('touchstart', function(event) {
                    if (event.touches.length > 1) {
                        event.preventDefault();
                    }
                }, { passive: false });
                
                let lastTouchEnd = 0;
                document.addEventListener('touchend', function(event) {
                    const now = (new Date()).getTime();
                    if (now - lastTouchEnd <= 300) {
                        event.preventDefault();
                    }
                    lastTouchEnd = now;
                }, { passive: false });
            }
        });
    </script>
</body>
</html>
