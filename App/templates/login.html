{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eatery Express Welcome Back</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background-color: #f8f9fa;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            position: relative;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 10;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container h5 {
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container h5 img {
            height: 50px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
            max-width: 100%;
            object-fit: contain;
        }

        .container h1 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 24px;
            line-height: 1.3;
        }

        .container p {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 15px;
            line-height: 1.5;
        }

        .messages {
            background-color: #fff3cd;
            color: #856404;
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 1px solid #ffeaa7;
            font-size: 14px;
            text-align: left;
            word-wrap: break-word;
        }

        form {
            margin-bottom: 25px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 16px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            background-color: #f8f9fa;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
            transform: translateY(-2px);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            color: #555;
            cursor: pointer;
        }

        .remember-forgot label input {
            margin-right: 8px;
            transform: scale(1.2);
        }

        .remember-forgot a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            white-space: nowrap;
        }

        .remember-forgot a:hover {
            color: #ff5252;
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            font-family: inherit;
            touch-action: manipulation;
        }

        button:active {
            transform: scale(0.98);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(255, 107, 107, 0.4);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #777;
            font-size: 14px;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider::before {
            margin-right: 15px;
        }

        .divider::after {
            margin-left: 15px;
        }

        .create-account {
            display: block;
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s ease;
            margin-top: 15px;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 107, 107, 0.2);
            display: inline-block;
            width: fit-content;
            margin: 0 auto;
        }

        .create-account:hover {
            color: #ff5252;
            text-decoration: underline;
            background-color: rgba(255, 107, 107, 0.05);
        }

        /* Touch-friendly targets */
        .remember-forgot label,
        .create-account,
        button {
            min-height: 44px;
            min-width: 44px;
        }

        /* For very small screens */
        @media (max-width: 320px) {
            .container {
                padding: 25px 20px;
            }
            
            .container h1 {
                font-size: 22px;
            }
            
            .container p {
                font-size: 14px;
            }
            
            input[type="text"],
            input[type="password"] {
                padding: 14px;
                font-size: 15px;
            }
            
            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .divider {
                margin: 20px 0;
            }
            
            .create-account {
                font-size: 15px;
                padding: 10px;
            }
        }

        /* For landscape mode on tablets */
        @media (min-width: 768px) and (orientation: landscape) {
            body {
                padding: 30px;
            }
            
            .container {
                padding: 40px;
                max-width: 450px;
            }
            
            .container h1 {
                font-size: 26px;
            }
            
            .container p {
                font-size: 16px;
            }
        }

        /* Improve accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Hide scrollbars on iOS */
        ::-webkit-scrollbar {
            display: none;
        }

        /* Prevent zoom on iOS when focusing inputs */
        input:focus,
        textarea:focus {
            font-size: 16px;
        }

        /* Ensure content fits viewport on all devices */
        @supports (height: 100vh) {
            html {
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% for icon in logos %}
            <h5><img src="{{ icon.image.url }}" alt="Restaurant Logo" loading="lazy"></h5>
        {% endfor %}
        
        <h1>Welcome back</h1>
        <p>Login to your Eatery Express account</p>

        {% if messages %}
            {% for message in messages %}
                <div class="messages">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="email" placeholder="Email address" required autocomplete="email">
            <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
            <div class="remember-forgot">
                <label><input type="checkbox" name="remember_me"> Remember me</label>
                <a href="#">Forgot your password?</a>
            </div>
            <button type="submit">Login</button>
        </form>

        <div class="divider"><span>or</span></div>

        <a href="{% url 'signup_page' %}" class="create-account">Create Account</a>
    </div>

    <!-- Prevent iOS zoom on input focus -->
    <script>
        // This script prevents unwanted zooming on iOS devices when focusing on inputs
        document.addEventListener('DOMContentLoaded', function() {
            // Set viewport meta tag dynamically for better control
            const viewport = document.querySelector('meta[name="viewport"]');
            if (viewport) {
                viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
            }
            
            // Prevent zoom on iOS
            if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
                document.addEventListener('touchstart', function(event) {
                    if (event.touches.length > 1) {
                        event.preventDefault();
                    }
                }, { passive: false });
                
                let lastTouchEnd = 0;
                document.addEventListener('touchend', function(event) {
                    const now = (new Date()).getTime();
                    if (now - lastTouchEnd <= 300) {
                        event.preventDefault();
                    }
                    lastTouchEnd = now;
                }, { passive: false });
            }
        });
    </script>
</body>
</html>
