<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Brewtiful{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #fafafa; }
        .navbar-brand { color: #ff7a00 !important; font-weight: bold; }
        .btn-primary { background-color: #ff7a00; border: none; }
        .btn-primary:hover { background-color: #e66d00; }
        .cart-icon { position: relative; }
         .icon{
            width:50px;
            height: 50px;
            float: left;
          

        }
        .cart-badge { position: absolute; top: -8px; right: -8px; background: #ff7a00; color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 0.7rem; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
      <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#"> {% for icon  in logos %}
        <h5><img src="{{icon.image.url}}" class="icon"></h5>
    {% endfor %}Eatery express</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" style="margin-left: 50%;">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'shop' %}">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    <li class="nav-item">
                        <a class="nav-link cart-icon" href="{% url 'cart' %}">
        <i class="bi bi-cart"></i>
        {% if cart_item_count > 0 %}
            <span class="cart-badge">{{ cart_item_count }}</span>
        {% endif %}
    </a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login_page' %}">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
